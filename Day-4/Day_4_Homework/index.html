<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Responsive Image Gallery</title>
</head>
<body>
    <header>
        <h1>Photos of Foxes</h1>
    </header>
    <hr>
    <div id="imageGrid">
        <img src="assets/fox1.jpg" alt="Photo of a fox">
        <img src="assets/fox2.jpg" alt="Another photo of a fox">
        <img src="assets/fox3.jpg" alt="A third photo of a fox">
        <img src="assets/realfox.jpg" alt="Photo-realistic representation of a fox">
        <img src="assets/fox4.jpg" alt="You guessed it, another fox">
        <img src="assets/fox5.jpg" alt="A bear... jk it's another photo of a fox">
        <img id="starFox" src="assets/StarFox.jpg" alt="The Lylat system's most important fox">
        <img src="assets/fox6.jpg" alt="This fox is less interesting than the previous one">
        <img src="assets/fox7.jpg" alt="Photo of a cold fox">
    </div>
    
    <footer>
        <img id = "peppyHare" src="assets/PeppyHare.png" alt="Peppy Hare">
        <p>Do a barrel roll!</p>
    </footer>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
